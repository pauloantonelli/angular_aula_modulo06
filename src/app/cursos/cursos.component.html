<h2>Pagina: {{ pagina }}</h2>
<div class="collection">
  <p>Lista de cursos</p>
  <a
    class="collection-item"
    *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.id]"
    >CÓDIGO: {{ curso.id }} | NOME: {{ curso.nome }}</a
  >
</div>
<button (click)="proximaPagina()">Próxima</button>
